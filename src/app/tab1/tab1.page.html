<ion-header class="ion-no-border">
  <img src="assets/i-flower-blob.png" />
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="titles">
    <h4>Loja de Flores <ion-icon name="flower-outline"></ion-icon></h4>
    <h6>
      Compartilhe seu amor <ion-icon color="danger" name="heart"></ion-icon>
    </h6>
  </div>
</ion-header>

<ion-content fullscreen="true">
  <div class="container">
    <ion-slides [options]="option">
      <ion-slide class="ion-text-left">
        <ion-card class="ion-padding" color="success">
          <ion-card-content>
            <div class="cover">
              <img
                src="https://minhasplantas.s3.amazonaws.com/media/plantas/galeria/Rosa-sp-10.jpg"
              />
            </div>
            <ion-row>
              <ion-col size="8">
                <ion-card-title>Rosas</ion-card-title>
                <ion-card-subtitle
                  >3.5 reais <del>6.0 reais</del></ion-card-subtitle
                >
              </ion-col>
              <ion-col size="4" class="ion-text-left">
                <ion-button color="dark" mode="ios" routerLink="/details">
                  <ion-icon slot="icon-only" name="add"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-slide>

      <ion-slide class="ion-text-left">
        <ion-card class="ion-padding" color="success">
          <ion-card-content>
            <div class="cover">
              <img
                src="https://s2.glbimg.com/wFvLLI2tG_gfuWrcSFA0fJ-G-yw=/0x0:620x480/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_d72fd4bf0af74c0c89d27a5a226dbbf8/internal_photos/bs/2023/D/x/XiGaSsRxytcoOBAunNxw/2019-11-27-decoracao-com-girassol-curiosidades-sobre-o-girassol.jpeg"
              />
            </div>
            <ion-row>
              <ion-col size="8">
                <ion-card-title>Girassol</ion-card-title>
                <ion-card-subtitle
                  >3.5 reais <del>6.0 reais</del></ion-card-subtitle
                >
              </ion-col>
              <ion-col size="4" class="ion-text-left">
                <ion-button color="dark" mode="ios">
                  <ion-icon slot="icon-only" name="add"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>

    <ion-list>
      <ion-item>
        <ion-label class="label-icon">
          As melhores flores
          <ion-icon name="rose-outline"></ion-icon>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="label-icon">
          Para as melhores pessoas
          <ion-icon name="heart-outline"></ion-icon>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="label-icon">
          No melhor lugar
          <ion-icon name="home-outline"></ion-icon>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
